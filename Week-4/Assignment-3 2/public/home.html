<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home Page</title>
    <script>
        // JavaScript function to display error message
        function displayErrorMessage(elementId, errorMessage) {
            var element = document.getElementById(elementId);
            if (errorMessage) {
                element.style.color = "red";
                element.innerText = errorMessage;
            } else {
                element.innerText = "";
            }
        }
    </script>
</head>
<body>
    <h1>Home Page</h1>

    <!-- Display sign-up error message if exists -->
    <p id="signupErrorMessage"></p>

    <form action="/signup" method="post" onsubmit="displayErrorMessage('signupErrorMessage', '')">
        <input type="text" name="email" placeholder="Email" required><br>
        <input type="password" name="password" placeholder="Password" required><br>
        <button type="submit" onclick="displayErrorMessage('signupErrorMessage', 'Invalid email format')">Sign Up</button>
    </form>

    <!-- Display sign-in error message if exists -->
    <p id="signinErrorMessage"></p>

    <form action="/signin" method="post" onsubmit="displayErrorMessage('signinErrorMessage', '')">
        <input type="text" name="email" placeholder="Email" required><br>
        <input type="password" name="password" placeholder="Password" required><br>
        <button type="submit" onclick="displayErrorMessage('signinErrorMessage', 'Invalid email or password')">Sign In</button>
    </form>
</body>
</html>
